name: Build and Release

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: 1.22.3

    - name: Build binaries
      run: |
        mkdir dist
        GOOS=linux GOARCH=amd64 go build -ldflags="-s -w" -o dist/broadcast-linux-amd64 .
        GOOS=darwin GOARCH=amd64 go build -ldflags="-s -w" -o dist/broadcast-darwin-amd64 .
        GOOS=windows GOARCH=amd64 go build -ldflags="-s -w" -o dist/broadcast-windows-amd64.exe

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          dist/broadcast-linux-amd64
          dist/broadcast-darwin-amd64
          dist/broadcast-windows-amd64.exe
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        CGO_ENABLED: 1
